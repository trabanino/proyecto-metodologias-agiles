<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .header {
            background-color: #6a0d83;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; 
        }

        .sidebar {
            width: 220px;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh; 
            padding-top: 70px; 
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); 
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            margin-bottom: 30px; 
            background-color: white; 
            text-align: center; 
            border-radius: 5px;
            transition: background-color 0.3s ease; 
        }

        .sidebar a:hover {
            background-color: #fb9062; 
            color: white;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
            padding-top: 80px;
        }

        .footer {
            background-color: #6a0d83;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
            max-width: 400px; 
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; 
        }

        .btn-assign {
            background-color: #6a0d83;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            max-width: 150px; 
        }

        .btn-assign:hover {
            background-color: #ce4993;
        }
    </style>
</head>
<body>

    <div class="header">
        Gesti贸n de Proyectos
    </div>

    <div class="sidebar">
        <a href="#" class="active" onclick="setActive(this)">Proyecto</a>
        <a href="#" onclick="setActive(this)">Completar</a>
        <a href="#" onclick="setActive(this)">Miembros</a>
        <a href="#" onclick="setActive(this)">Asignar</a>
    </div>

    <div class="content">
        <h2>Asignar Tareas a los Miembros del Equipo</h2>
        <form>
            <div class="form-group">
                <label for="miembro">Selecciona un miembro del equipo:</label>
                <select id="miembro">
                    <option>Miembro 1</option>
                    <option>Miembro 2</option>
                    <option>Miembro 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="proyecto">Selecciona un proyecto:</label>
                <select id="proyecto">
                    <option>Proyecto 1</option>
                    <option>Proyecto 2</option>
                    <option>Proyecto 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tarea">Selecciona la tarea a asignar:</label>
                <input type="text" id="tarea" placeholder="Descripci贸n de la tarea">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de entrega:</label>
                <input type="date" id="fecha">
            </div>
            <button type="button" class="btn-assign" onclick="asignarTarea()">Asignar Tarea</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Gesti贸n de Proyectos
    </div>
</body>
</html>
