<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Proyectos</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <button class="add-btn"><i class="fas fa-plus"></i></button>
        <nav>
            <ul>
                <li><button onclick="loadProjects()"><i class="fas fa-tasks"></i></button></li>
                <li><button onclick="openNotifications()"><i class="fas fa-bell"></i></button></li>
                <li><button onclick="logout()"><i class="fas fa-sign-out-alt"></i></button></li>
            </ul>
        </nav>
    </aside>

    <main>
        <header>
            <h1>Proyectos</h1>
        </header>

        <section class="project-grid">
        </section>

        <section id="invitationsSection" style="display: none;">
            <h2>Invitaciones Pendientes</h2>
            <ul id="invitationsList"></ul>
        </section>

    </main>

    <div class="modal" id="projectModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Crear Proyecto</h2>
            <form id="projectForm">
                <label for="projectName">Nombre del Proyecto</label>
                <input type="text" id="projectName" required>
                <label for="projectDescription">Descripción</label>
                <textarea id="projectDescription" required></textarea>
                <label for="projectMembers">Invitar miembros (correos separados por comas)</label>
                <input type="text" id="projectMembers" placeholder="correo1@example.com, correo2@example.com">
                <label for="projectType">Tipo de Proyecto</label>
                <select id="projectType" required>
                    <option value="kanban">Kanban</option>
                    <option value="scrum">Scrum</option>
                </select>
                <button type="submit" id="saveProjectBtn">Guardar Proyecto</button>
            </form>
        </div>
    </div>

    <div class="modal" id="joinProjectModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Unirse a Proyecto</h2>
            <form id="joinProjectForm">
                <label for="projectCode">Código del Proyecto</label>
                <input type="text" id="projectCode" required>
                <button type="submit" id="joinProjectSubmitBtn">Unirse</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login';
            }
        });
    </script>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
