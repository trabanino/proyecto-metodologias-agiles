<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista General de Sprints</title>
    <link rel="stylesheet" href="css/add_sprint.css">
    <script defer src="scripts/add_sprint.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vista General de Sprints</h1>
            <button class="add-sprint-btn">+ AÃ±adir Sprint</button>
        </div>
        <div class="sprints-container"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Editar Sprint</h2>
            <label for="sprint-name">Nombre del Sprint:</label>
            <input type="text" id="sprint-name" />
            <label for="start-date">Fecha de inicio:</label>
            <input type="date" id="start-date" />
            <label for="end-date">Fecha de fin:</label>
            <input type="date" id="end-date" />
            <label for="status">Estado:</label>
            <select id="status">
                <option value="in-progress">In-Progress</option>
                <option value="completed">Completed</option>
                <option value="not-started">Not-Started</option>
            </select>
            <button class="save-btn">Guardar</button>
        </div>
    </div>
</body>
</html>
