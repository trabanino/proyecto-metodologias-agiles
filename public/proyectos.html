<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <button class="add-btn"><i class="fas fa-plus"></i></button>
        <nav>
            <ul>
                <li><button><i class="fas fa-tasks"></i></button></li>
                <li><button><i class="fas fa-check"></i></button></li>
                <li><button><i class="fas fa-users"></i></button></li>
                <li><button><i class="fas fa-user-plus"></i></button></li>
            </ul>
        </nav>
    </aside>

    <main>
        <header>
            <h1>Proyectos</h1>
            <button class="back-btn" style="display: none;"><i class="fas fa-arrow-left"></i></button>
        </header>

        <section class="project-grid">
        </section>
    </main>

    <div class="modal" id="projectModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Crear Proyecto</h2>
            <form id="projectForm">
                <label for="projectName">Nombre del Proyecto</label>
                <input type="text" id="projectName" required>
                <label for="projectDescription">Descripción</label>
                <textarea id="projectDescription" required></textarea>
                <button type="submit" id="saveProjectBtn">Guardar Proyecto</button>
            </form>
        </div>
    </div>

    <div class="modal" id="projectDetailsModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="detailProjectTitle"></h2>
            <p id="detailProjectDescription"></p>
            <button class="delete-btn">Eliminar Proyecto</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login';
        }
    });
</script>

<script src="scripts/script.js"></script>
</body>
</html>
