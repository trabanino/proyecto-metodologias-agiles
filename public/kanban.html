<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero Kanban</title>
    <link rel="stylesheet" href="css/kanban.css">
</head>
<body>
<header>
    <nav>
        <ul id="menulista">
            <li><a href="dashboard.html">Inicio</a></li>
            <li><a href="#">Más Información</a></li>
            <li><a href="#">Conócenos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</header>
<aside class="sidebar">
    <a href="#"><i class="fas fa-plus"></i></a>
    <a href="#"><i class="fas fa-tasks"></i></a>
    <a href="#"><i class="fas fa-check"></i></a>
    <a href="#"><i class="fas fa-users"></i></a>
    <a href="#"><i class="fas fa-user-plus"></i></a>
</aside>
<h1>Tablero Kanban</h1>
<div class="board">
    <!-- Columns will be generated dynamically -->
</div>
<button class="add-column-container" onclick="addNewColumn()">+ Añadir Estado</button>

<div class="overlay"></div>
<div class="modal">
    <h2>Tarea</h2>
    <input type="text" id="task-title" placeholder="Título de la tarea">
    <textarea id="task-description" placeholder="Descripción"></textarea>
    <select id="task-urgency">
        <option value="label-red">Alta</option>
        <option value="label-orange">Media</option>
        <option value="label-yellow">Baja</option>
    </select>
    <input type="text" id="task-assignees" placeholder="Asignar a (separado por comas)">
    <button onclick="saveTask()">Guardar</button>
</div>
<script src="scripts/kanban.js"></script>
</body>
</html>
