<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/kanban.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <button class="add-btn"><i class="fas fa-plus"></i></button>
        <nav>
            <ul>
                <li><button><i class="fas fa-tasks"></i></button></li>
                <li><button><i class="fas fa-check"></i></button></li>
                <li><button><i class="fas fa-users"></i></button></li>
                <li><button><i class="fas fa-user-plus"></i></button></li>
            </ul>
        </nav>
    </aside>

    <main>
        <header>
            <h1 id="projectName">Proyecto Kanban</h1>
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Regresar</button>
            <button class="members-btn"><i class="fas fa-users"></i> Miembros</button>
        </header>

        <div class="board">
        </div>
        <button class="add-column-container" onclick="addNewColumn()">+ Añadir Estado</button>
    </main>
</div>

<div class="overlay"></div>
<div class="modal">
    <h2>Tarea</h2>
    <input type="text" id="task-title" placeholder="Título de la tarea">
    <textarea id="task-description" placeholder="Descripción"></textarea>
    <select id="task-urgency">
        <option value="label-red">Alta</option>
        <option value="label-orange">Media</option>
        <option value="label-yellow">Baja</option>
    </select>
    <input type="text" id="task-assignees" placeholder="Asignar a (separado por comas)">
    <button onclick="saveTask()">Guardar</button>
</div>

<div class="modal" id="membersModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Miembros del Proyecto</h2>
        <ul id="miembrosList"></ul>
        <div class="invitar-miembro">
            <h3>Invitar Miembro</h3>
            <input type="email" id="emailInvitar" placeholder="Correo del miembro">
            <button id="invitarBtn">Invitar</button>
        </div>
    </div>
</div>

<script src="scripts/kanban.js"></script>
</body>
</html>
