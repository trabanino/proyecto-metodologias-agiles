<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sprint</title>
    <link rel="stylesheet" href="css/estilos_sprint.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#">Información</a></li>
            <li><a href="#">Miembros</a></li>
            <li><a href="#">Ajustes</a></li>
        </ul>
    </nav>
</header>

<aside class="sidebar">
    <a href="#"><i class="fas fa-plus"></i></a>
    <a href="#"><i class="fas fa-tasks"></i></a>
    <a href="#"><i class="fas fa-check"></i></a>
    <a href="#"><i class="fas fa-users"></i></a>
    <a href="#"><i class="fas fa-user-plus"></i></a>
</aside>

<div class="container">
    <div class="progress-container">
        <div class="progress-bar" style="width: 0%;"></div>
        <span class="progress-text">Progreso del Sprint: 0%</span>
    </div>

    <h1>Sprint</h1>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Buscar historias de usuario...">
    </div>

    <div class="user-stories">
        <!-- Historias de usuario se renderizan dinámicamente -->
    </div>

    <div class="add-story-section">
        <button class="add-story-btn">+ Añadir Historia</button>
    </div>
</div>

<div class="modal hidden" id="storyModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Nueva Historia</h2>
        <label for="story-title">Título:</label>
        <input type="text" id="story-title" />
        <label for="story-description">Descripción:</label>
        <textarea id="story-description"></textarea>
        <label for="story-status">Estado:</label>
        <select id="story-status">
            <option value="not_started">Not started</option>
            <option value="in_progress">In progress</option>
            <option value="completed">Completed</option>
        </select>
        <button class="save-btn">Guardar</button>
    </div>
</div>

<script src="scripts/sprint_view.js"></script>
</body>
</html>
