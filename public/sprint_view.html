<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint</title>
    <link rel="stylesheet" href="css/estilos_sprint.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" style="width: 50%;"></div>
            <span class="progress-text">Progreso del Sprint: 50%</span>
        </div>
        
        <h1>Sprint 1</h1>
        
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Buscar historias de usuario...">
        </div>
        
        <div class="user-stories">
            <!-- Historias de usuario se renderizan dinámicamente -->
        </div>
        
        <div class="add-story-section">
            <button class="add-story-btn">+ Añadir Historia</button>
        </div>
    </div>

    <script src="js/sprint_view.js"></script>
</body>
</html>
