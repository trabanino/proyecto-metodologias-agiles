<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint</title>
    <link rel="stylesheet" href="css/estilos_sprint.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" style="width: 50%;"></div>
            <span class="progress-text">Progreso del Sprint: 50%</span>
        </div>
        
        <h1>Sprint 1</h1>
        
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Buscar historias de usuario...">
        </div>
        
        <div class="user-stories">
          
            <div class="story">
                <div class="story-icon">
                    <img src="img/icon_userstory.png" alt="icon" class="icon">
                </div>
                <div class="story-content">
                    <h3>Historia de usuario 1</h3>
                    <p>Como administrador me gustaría poder crear proyectos.</p>
                    <button class="add-member-btn">Añadir Miembro</button>
                </div>
                <button class="story-status completed">completed</button>
            </div>
            
            <div class="story">
                <div class="story-icon">
                    <img src="img/icon_userstory.png" alt="icon" class="icon">
                </div>
                <div class="story-content">
                    <h3>Historia de usuario 2</h3>
                    <p>Como administrador me gustaría poder añadir miembros.</p>
                    <button class="add-member-btn">Añadir Miembro</button>
                </div>
                <button class="story-status incomplete">Not started</button>
            </div>
        </div>
        
        <div class="add-story-section">
            <button class="add-story-btn">+ Añadir Historia</button>
        </div>
    </div>
</body>
</html>
