<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista del Proyecto</title>
  <link rel="stylesheet" href="/css/project_view.css">
  <link rel="stylesheet" href="/css/navindex.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
  <nav>
    <ul id="menulista">
      <li><a href="/dashboard">Dashboard</a></li>
      <li><a href="#">Información</a></li>
      <li><a href="#" id="miembrosBtnHeader">Miembros</a></li>
      <li><a href="#">Ajustes</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <a href="#" id="backBtn" class="back-btn"><i class="fas fa-arrow-left"></i> Regresar</a>
  <div class="project-header">
    <h1 id="projectTitle"></h1>
    <p id="projectDescription"></p>
  </div>
  <div class="project-menu" id="projectMenu">
    <ul>
      <li><a href="#" id="addSprintBtn"><i class="fas fa-plus"></i> Añadir Sprint</a></li>
      <li><a href="/kanban.html" id="kanbanBtn"><i class="fas fa-columns"></i> Ver Kanban</a></li>
      <li><a href="#" id="sprintsBtn"><i class="fas fa-running"></i> Ver Sprints</a></li>
      <li><a href="#" id="reportsBtn"><i class="fas fa-chart-line"></i> Ver Reportes</a></li>
      <li><a href="#" id="miembrosBtn"><i class="fas fa-users"></i> Miembros</a></li>
    </ul>
  </div>

  <!-- Sección de Miembros -->
  <div id="miembrosSection" class="miembros-section" style="display: none;">
    <button id="volverMenuBtn" class="back-to-menu-btn"><i class="fas fa-arrow-left"></i> Regresar al Menú</button>
    <h2>Miembros del Proyecto</h2>
    <ul id="miembrosList" class="miembros-list"></ul>
    <div class="invitar-miembro">
      <h3>Invitar Miembro</h3>
      <input type="email" id="emailInvitar" placeholder="Correo del miembro">
      <button id="invitarBtn">Invitar</button>
    </div>
  </div>
</div>

<script src="/scripts/project_view.js"></script>
</body>
</html>
